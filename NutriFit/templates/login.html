{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_page.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
	<div class="container2">
        <img class="wave" src="{% static 'images/wave.png' %}">
        <h2>Login</h2>
    </div>
    <div class="container1">
        <img class="logo" src="{% static 'images/profile_avatar.png' %}">
        <h2>Welcome</h2>
        <form action="." method="post" class="registerform">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <!--MUDAR ESTA LINHA -->
                <a href="/password_reset">Forgot Password?</a>
                <!------------------------------------------ -->
                <a href="/signIn">Create Account</a>
                <div class="form-group">
                    <input type="hidden" name="next" value="/daily/">
                    <input type="submit" class="btn" value="Login">
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
</body>
</html>
